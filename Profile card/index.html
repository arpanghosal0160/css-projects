<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.JPG" alt="image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">
               Arpan Ghosal 
            </span>
            <span class="job">
                Frontend Software Developer
            </span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#"  class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <box-icon name='icons'><i class='bx bx-heart'></i></box-icon>
                <span class="amount">60k</span>
            </div>
            <div class="data">
                <box-icon name='icons'><i class='bx bx-message-rounded-dots' ></i></box-icon>
                <span class="amount">60k</span>
            </div>
            <div class="data">
                <box-icon name='icons'><i class='bx bx-share-alt' ></i></box-icon>
                <span class="amount">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
